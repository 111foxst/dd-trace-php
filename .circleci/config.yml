      - integration_tests:
          name: "Web tests 71"
          integration_testsuite: "test-web-71"
          image_tag: "ddtrace_alpine_php-7.1-debug"
      - integration_tests:
          name: "Web tests 72"
          integration_testsuite: "test-web-72"
          image_tag: "ddtrace_php_7_2"
